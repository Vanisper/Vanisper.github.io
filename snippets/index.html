<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
<title>Whisper</title>
<link rel="shortcut icon" href="https://Vanisper.github.io/favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">
<link rel="stylesheet" href="https://Vanisper.github.io/media/css/tailwind.css">
<link rel="stylesheet" href="https://Vanisper.github.io/styles/main.css">
<link rel="alternate" type="application/atom+xml" title="Whisper - Atom Feed" href="https://Vanisper.github.io/atom.xml">

    

    <meta name="description" content="温故而知新" />
    <link
      rel="stylesheet"
      href="//unpkg.com/@highlightjs/cdn-assets@11.6.0/styles/default.min.css"
    />
    <script src="//unpkg.com/@highlightjs/cdn-assets@11.6.0/highlight.min.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        hljs.highlightAll();
        var clipboard = new ClipboardJS(".btn");

        clipboard.on("success", function (e) {
          //   console.info("Action:", e.action);
          //   console.info("Text:", e.text);
          //   console.info("Trigger:", e.trigger);
          XyMessage.success("复制成功");
          e.clearSelection();
        });

        clipboard.on("error", function (e) {
          XyMessage.error("复制失败");
          //   console.error("Action:", e.action);
          //   console.error("Trigger:", e.trigger);
        });
      };
    </script>
    <script
      type="module"
      src="https://Vanisper.github.io/media/scripts/xy-ui/index.js"
    ></script>
    <script src="https://Vanisper.github.io/media/scripts/clipboard.min.js"></script>
  </head>
  <body>
    <div class="antialiased flex flex-col min-h-screen" id="app">
      <div class="nav py-3 md:py-8 fixed w-full z-10 bg-gray-50 dark:bg-gray-700 transition-all duration-300" :class="{ 'scroll': scrolled }">
  <div class="flex justify-end px-4">
    <div class="w-8 h-8 flex justify-center items-center rounded-full md:hidden" @click="showMenu = !showMenu">
      <i class="ri-close-line" v-show="showMenu"></i>
      <i class="ri-menu-3-line" v-show="!showMenu"></i>
    </div>
  </div>
  <nav class="max-w-4xl w-full mx-auto text-center flex flex-col md:flex-row justify-center md:block" :class="`${ showMenu ? 'block' : 'hidden' }`">
    
      <a href="/" target="" class="py-2 md:py-1 px-4 mx-4 inline-flex transition font-semibold rounded dark:hover:bg-gray-600 hover:bg-gray-200">
        首页
      </a>
    
      <a href="/archives" target="" class="py-2 md:py-1 px-4 mx-4 inline-flex transition font-semibold rounded dark:hover:bg-gray-600 hover:bg-gray-200">
        归档
      </a>
    
      <a href="/tags" target="" class="py-2 md:py-1 px-4 mx-4 inline-flex transition font-semibold rounded dark:hover:bg-gray-600 hover:bg-gray-200">
        标签
      </a>
    
      <a href="/post/about" target="" class="py-2 md:py-1 px-4 mx-4 inline-flex transition font-semibold rounded dark:hover:bg-gray-600 hover:bg-gray-200">
        关于
      </a>
    
      <a href="/snippets" target="" class="py-2 md:py-1 px-4 mx-4 inline-flex transition font-semibold rounded dark:hover:bg-gray-600 hover:bg-gray-200">
        代码片段
      </a>
    
    <a href="https://Vanisper.github.io/atom.xml" target="_blank" class="py-2 md:py-1 px-4 mx-4 inline-flex transition font-semibold rounded dark:hover:bg-gray-600 hover:bg-gray-200">
      RSS
    </a>
  </nav>
</div>
      <div class="max-w-4xl w-full mx-auto pt-32">
        <xy-button type="primary" icon="heart">添加代码片段</xy-button>
        <div
          class="py-8 shadow-box bg-white dark:bg-gray-600 border-gray-300 rounded-none md:rounded-lg md:mx-0 md:px-0"
        >
          <div
  v-for="(snippet, index) in snippets"
  :key="snippet.snippet"
  class="p-4 border-b border-gray-200 dark:border-gray-700 flex relative overflow-hidden flex-col animated fadeIn"
>
  <div>
    <xy-text code style="width: fit-content; display: inline-block">{{
      snippet.type
    }}</xy-text>
    <span
      style="width: fit-content; cursor: pointer"
      class="text-gray-700 dark:text-gray-200 border-b-2 border-dotted border-gray-200 dark:border-gray-400 dark:hover:border-gray-200 hover:border-gray-600 transition-all duration-100"
      :data-details="JSON.stringify(snippet)"
      :data-index="index"
      @click="showCode"
    >
      {{ snippet.title }}
    </span>
  </div>
  <div
    style="
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    "
    expand
    center
    class="main"
  >
    {{ snippet.description }}
  </div>
  <xy-dialog
    portal="body"
    :id="'dialog-snippet_'+index"
    title="片段内容"
    oktext="确 定"
  >
    <button class="btn" :data-clipboard-text="snippet.snippet">复制代码</button>
    <pre><code class="hljs" :id="'snippet_'+index">{{ snippet.snippet }}</code></pre>
  </xy-dialog>
</div>

        </div>
        <footer class="py-12 text-center px-4 md:px-0" v-pre>
  Powered by <a href="https://github.com/getgridea/gridea" target="_blank">Gridea</a>
</footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://Vanisper.github.io/media/scripts/snippets.js"></script>
  </body>
</html>
